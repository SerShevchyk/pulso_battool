mental_resilience_block:
  block_settings:
    stress:
      title: "Schritt 1 von 5 - Stress"
      separator: "Psychische spanningsklachten"
      introduction: "Mit Hilfe des folgenden Fragebogens - dem BAT, der von Forschern der KU Leuven entwickelt wurde - können Sie Ihr Stressniveau und Ihr Burnout-Risiko einschätzen.<br>Dieser Fragebogen bezieht sich darauf, wie Sie Ihre Arbeit erleben und wie Sie sich dabei fühlen.<br>Nach dem Ausfüllen des Fragebogens erhalten Sie sofort ein personalisiertes Feedback über den Grad der Stress- und Burnout-Beschwerden, die Sie im Fragebogen angegeben haben, sowie auch gezielte Hinweise auf die Informationen auf dieser Website, die für Sie die größte Relevanz aufweisen.<br><br>Wichtig zu wissen:<br>Dieser Fragebogen ermöglicht keinesfalls eine medizinische Diagnose ohne zusätzliche Untersuchung durch einen Fachmann: einen Arzt oder Psychologen. Er misst lediglich die Stress- und Burnout-Beschwerden, die Personen empfinden können. Auf der Grundlage Ihrer Antworten wird eine Punktezahl berechnet, die anschließend mit Punktezahlen von Personengruppen verglichen wird, die eventuell von Fachleuten die Diagnose Burnout bekommen hatten (dies sind „Grenzwerte”, die in der wissenschaftlichen Forschung festgelegt wurden).<br>Um Ihr persönliches Feedback berechnen zu können, müssen Sie alle Fragen zu Stress oder Burnout beantworten."
      instruction: "Diese folgenden 10 Aussagen verweisen auf verschiedene Arten von Stressbeschwerden.<br>Bei jeder Aussage können Sie angeben, wie oft diese für Sie zutreffen (niemals, selten, manchmal, oft oder immer).<br>Anschließend erhalten Sie ein erstes Feedback."
      result:
        title: "Schritt 2 von 5 - Dein Ergebnis"
        green:
          value: "Sie befinden sich in der sicheren Zone.<br>Setzen Sie weiterhin auf Ihre mentale Resilienz und Ihre Ressourcen am Arbeitsplatz und anderswo, um Stress zu <a href=\"https://google.com/search?q=vermeiden\">vermeiden</a>.<br><br>Mentale Resilienz ist eine starke persönliche Ressource. Sie kann dabei helfen, ein Gleichgewicht zwischen den beruflichen Anforderungen und den Ressourcen am Arbeitsplatz zu halten, vor allem in Zeiten, in denen die beruflichen Anforderungen schwerer ins Gewicht fallen. Auf diese Weise hilft sie ihnen, dem Stress am Arbeitsplatz weiterhin gewachsen zu sein.<br><br>Sie können dem Stress auch einen Schritt voraus bleiben, indem Sie auf <a href=\"https://google.com/search?q=erkennen\">die Signale und die möglichen Ursachen von beruflichem Stress achten</a>. Ein Ungleichgewicht zwischen den beruflichen Anforderungen und den Ressourcen am Arbeitsplatz kann nämlich Stress verursachen.<br>Erkennen Sie bei sich selbst bereits Stresssignale oder gibt es Ihrer Meinung nach bereits seit längerer Zeit ein Ungleichgewicht zwischen den beruflichen Anforderungen und den Ressourcen am Arbeitsplatz? <a href=\"https://google.com/search?q=vermeiden\">Besprechen Sie dies</a> mit den Personen in Ihrem beruflichen Umfeld, die darin Experten sind und die Ihnen helfen können, schwerere Stressbeschwerden zu vermeiden."
          format: "full_html"
        orange:
          value: "Sie leiden eindeutig an Stressbeschwerden, ohne dass diese bereits problematisch wurden.<br>Achten Sie auf Ihre <a href=\"https://google.com/search?q=erkennen\">Stresssignale</a>. Sie können Ihr Burnout-Risiko auch jetzt schon spezifischer einschätzen, mit Hilfe des folgenden Fragebogens.<br><br>Denken Sie auch an die <a href=\"https://google.com/search?q=erkennen\">möglichen Ursachen</a> Ihrer Stressbeschwerden in Ihrer Arbeitssituation. Ein Ungleichgewicht zwischen den beruflichen Anforderungen und den Ressourcen am Arbeitsplatz (hohe berufliche Anforderungen und unzureichende Ressourcen) kann nämlich Stress verursachen, bei längerer Dauer auch Burnout.<br><br>Zögern Sie nicht, die <a href=\"https://google.com/search?q=vermeiden\">Unterstützung und Hilfe in Ihrer Umgebung in Anspruch zu nehmen</a>: am Arbeitsplatz und anderswo. Dies kann Ihnen helfen, Stress zu überwinden und Burnout zu vermeiden."
          format: "full_html"
        red:
          value: "Sie haben ausgeprägte Stressbeschwerden und gehören wahrscheinlich zur Risikogruppe für Burnout.<br>Füllen Sie den folgenden Teil des Fragebogens aus, um Ihr Burnout-Risiko richtig einzuschätzen.<br><br>Zögern Sie nicht, die <a href=\"https://google.com/search?q=vermeiden\">Unterstützung und Hilfe in Ihrer Umgebung</a> in Anspruch zu nehmen: am Arbeitsplatz und anderswo. Dies kann Ihnen helfen, Stress zu überwinden und Burnout zu vermeiden."
          format: "full_html"
    burnout:
      title: "Schritt 3 von 5 - Burn-out"
      separator: "Erschöpfung"
      introduction: ""
      instruction: "Diese folgenden 23 Aussagen verweisen auf typische Burnout-Beschwerden.<br>Bei jeder Aussage können Sie angeben, wie oft diese für Sie zutreffen (niemals, selten, manchmal, oft oder immer).<br>Anschließend bekommen Sie sofort ein Feedback."
      result:
        title: "Schritt 4 von 5 - Dein Ergebnis"
        green:
          value: "Sie befinden sich in der sicheren Zone.<br>Setzen Sie weiterhin auf Ihre mentale Resilienz und Ihre Ressourcen am Arbeitsplatz und anderswo, um Stress und Burnout zu <a href=\"https://google.com/search?q=vermeiden\">vermeiden</a>.<br><br>Mentale Resilienz ist eine starke persönliche Ressource. Sie kann dabei helfen, ein Gleichgewicht zwischen den beruflichen Anforderungen und den Ressourcen am Arbeitsplatz zu halten, vor allem in Zeiten, in denen die beruflichen Anforderungen schwerer ins Gewicht fallen. Auf diese Weise hilft sie ihnen, dem Stress am Arbeitsplatz weiterhin gewachsen zu sein.<br><br>Sie können dem Burnout auch einen Schritt voraus bleiben, indem Sie auf <a href=\"https://google.com/search?q=erkennen\">die Signale und die möglichen Ursachen von Stress und Burnout am Arbeitsplatz achten</a>. Ein Ungleichgewicht zwischen den beruflichen Anforderungen und den Ressourcen am Arbeitsplatz (hohe berufliche Anforderungen und unzureichende Ressourcen) kann nämlich Stress veranlassen, und bei längerer Dauer auch Burnout.<br>Erleben Sie bereits Stresssignale oder besteht Ihrem Gefühl nach bereits seit längerer Zeit ein Ungleichgewicht zwischen den beruflichen Anforderungen und den Ressourcen am Arbeitsplatz? Warten Sie nicht länger, um dies mit den Personen in Ihrem Arbeitsumfeld zu <a href=\"https://google.com/search?q=vermeiden\">besprechen</a>, die hierin Experten sind und die Ihnen helfen können, schwerere Stressbeschwerden oder Burnout zu vermeiden."
          format: "full_html"
        orange:
          value: "Sie weisen erhöhte Beschwerden auf, wodurch ein Burnout-Risiko besteht. Derzeit haben Sie jedoch noch keine problematische Punktezahl. Achten Sie weiterhin auf Ihre <a href=\"https://google.com/search?q=erkennen\">Signale</a>.<br><br>Denken Sie auch an die <a href=\"https://google.com/search?q=erkennen\">möglichen Ursachen</a> Ihrer Beschwerden in Ihrem beruflichen Umfeld.<br>Erkennen Sie ein Ungleichgewicht zwischen den beruflichen Anforderungen und den Ressourcen am Arbeitsplatz (spezifisch: hohe berufliche Anforderungen und unzureichende Ressourcen)? Spüren Sie dieses Ungleichgewicht schon länger?<br>Warten Sie nicht länger, um dies mit den Personen in Ihrem beruflichen Umfeld zu <a href=\"https://google.com/search?q=vermeiden\">besprechen</a>, die hierin Experten sind.<br>Zögern Sie nicht, die <a href=\"https://google.com/search?q=vermeiden\">Unterstützung und Hilfe in Ihrer Umgebung in Anspruch zu nehmen</a>: am Arbeitsplatz und anderswo. Dies kann Ihnen helfen, einen Burnout zu vermeiden."
          format: "full_html"
        red:
          value: "Sie haben eine hohe Punktezahl in Bezug auf Burnout-Beschwerden - es ist möglich, dass sie derzeit an einem Burnout leiden. Warten Sie nicht länger, um <a href=\"https://google.com/search?q=genesen\">professionelle Unterstützung und Betreuung in Ihrer Umgebung in Anspruch zu nehmen</a>: am Arbeitsplatz oder anderswo. Diese kann Sie begleiten und Ihnen helfen, sich wieder zu erholen."
          format: "full_html"
    worksituation:
      title: "Schritt 5 von 5 - Ihre Arbeitserfahrung"
      title2: "Einige persönliche Merkmalen"
      introduction: ""
      instruction: "Nachstehend folgen 8 Fragen über Ihre berufliche Situation und wie Sie diese erfahren.<br>Bei jeder Aussage können Sie angeben, in welchem Maße Sie zustimmen. Es gibt keine richtigen oder falschen Antworten; es geht darum, was Sie empfinden."
