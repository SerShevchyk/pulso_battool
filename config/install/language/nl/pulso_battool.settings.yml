mental_resilience_block:
  block_settings:
    stress:
      title: "STAP 1 van 5 - Stressklachten"
      separator: "Psychische spanningsklachten"
      introduction: "Met behulp van de volgende vragenlijst - de BAT, ontwikkeld door onderzoekers van de KU Leuven - kan u uw niveau van stress en uw risico op burn-out inschatten.<br>Deze vragenlijst heeft betrekking op hoe u uw werk beleeft en hoe u zich daarbij voelt.<br>Na het invullen van de vragenlijst ontvangt u onmiddellijk gepersonaliseerde feedback: de graad van de klachten van stress of burn-out die u heeft aangeduid in de vragenlijst, en een gerichte doorverwijzing naar de informatie op deze website die voor u het meest relevant is.<br><br>Belangrijk om te weten:<br>Deze vragenlijst laat in geen geval toe een medische diagnose te stellen, zonder het bijkomende onderzoek door een expert: arts of psycholoog. Ze meet enkel de klachten van stress en burn-out die personen kunnen ervaren. Op basis van uw antwoorden wordt een score berekend, die vervolgens wordt vergeleken met scores van groepen van personen die al dan niet door experts de diagnose burn-out hadden gekregen (dit zijn \"grenswaarden\" die zijn bepaald in wetenschappelijk onderzoek).<br>Om uw persoonlijke feedback te kunnen berekenen, is het noodzakelijk dat u op alle vragen rond stress of burn-out antwoordt.<br><br>Deelname aan deze test is anoniem om de privacy van de deelnemers op elk ogenblik te garanderen.<br>De anonieme gegevens worden gebruikt voor onderzoek in het kader van stress en burn-out op het werk.<br>Naast de antwoorden op de vragen en het tijdstip van afname worden er geen andere gegevens zoals het IP-adres of andere browsergegevens verzameld.<br>De gegevens worden opgeslagen in de database van de website zelf en worden niet automatisch doorgestuurd naar een andere partij.<br>Alleen administrators die toegang hebben tot de backend van de website hebben toegang tot de verzamelde gegevens."
      instruction: "Deze volgende 10 uitspraken verwijzen naar verschillende soorten stressklachten. <br>Bij elke uitspraak kan u aanduiden hoe vaak deze op u van toepassing is (nooit, zelden, soms, vaak of altijd). Vervolgens krijgt u een eerste feedback."
      result:
        title: "STAP 2 van 5 - Uw resultaat"
        green:
          value: "U bevindt zich in de veilige zone.<br>Blijf inzetten op uw mentale veerkracht en uw hulpbronnen op het werk en daarbuiten om stress te <a href=\"https://google.com\">voorkomen</a>.<br>Indien u dit zou wensen, dan kan u ook specifieker uw risico op burn-out inschatten, met behulp van de volgende vragenlijst.<br><br>Mentale veerkracht is een sterke persoonlijke hulpbron. Ze kan helpen een evenwicht te houden tussen de werkeisen en de hulpbronnen op het werk, in perioden dat de werkeisen even meer doorwegen. Op die manier helpt ze u opgewassen te blijven tegen stress op het werk.<br><br>U kan stress ook een stapje voor blijven, door waakzaam te blijven voor <a href=\"https://google.com\">de signalen en de mogelijke oorzaken van stress op het werk</a>. Een onevenwicht tussen de werkeisen en de hulpbronnen op het werk kan immers aanleiding geven tot stress. Herkent u bij uzelf al signalen van stress of is er naar uw gevoel al langere tijd een onevenwicht tussen de werkeisen en de hulpbronnen op het werk? Bespreek dit met de personen in uw werkomgeving die hierin expert zijn en die u kunnen helpen ernstiger stressklachten te voorkomen."
          format: "full_html"
        orange:
          value: "U hebt duidelijk last van stressklachten, zonder dat deze al problematisch werden.<br>Blijf waakzaam voor uw <a href=\"https://google.com\">signalen van stress</a>. U kan ook nu al specifieker uw risico op burn-out inschatten, met behulp van de volgende vragenlijst.<br><br>Sta ook stil bij de <a href=\"https://google.com\">mogelijke oorzaken</a> van uw stressklachten in uw werksituatie. Een onevenwicht tussen de werkeisen en de hulpbronnen op het werk (hoge werkeisen en onvoldoende hulpbronnen) kan immers aanleiding geven tot stress, en wanneer het langer aanhoudt tot burn-out.<br><br>Aarzel niet om nu al gebruik te maken van de <a href=\"https://google.com\">steun en hulp in uw omgeving</a>: op het werk, en daarbuiten. Deze kan u helpen stress te verhelpen en een burn-out te voorkomen."
          format: "full_html"
        red:
          value: "U hebt uitgesproken stressklachten en u behoort waarschijnlijk tot de risicogroep voor burn-out.<br>Vul het volgende deel van de vragenlijst in om uw risico op burn-out juist in te schatten.<br><br>Aarzel ook niet om nu al gebruik te maken van de <a href=\"https://google.com\">steun en hulp in uw omgeving</a>: op het werk, en daarbuiten. Deze kan u helpen stress te verhelpen en een burn-out te voorkomen."
          format: "full_html"
    burnout:
      title: "STAP 3 van 5 - BURN-OUT"
      separator: "Uitputting"
      introduction: ""
      instruction: "Deze volgende 23 uitspraken verwijzen naar typische burn-out klachten. Bij elke uitspraak kan u aanduiden hoe vaak op u van toepassing (nooit, zelden, soms, vaak of altijd). Vervolgens krijgt u onmiddellijk feedback."
      result:
        title: "STAP 4 van 5 - Uw resultaat"
        green:
          value: "U bevindt zich in de veilige zone.<br>Blijf inzetten op uw mentale veerkracht en uw hulpbronnen op het werk en daarbuiten om stress en burn-out te <a href=\"https://google.com\">voorkomen</a>.<br><br>Mentale veerkracht is een sterke persoonlijke hulpbron. Ze kan helpen een evenwicht te houden tussen de werkeisen en de hulpbronnen op het werk, in perioden dat de werkeisen even meer doorwegen. Op die manier helpt ze u opgewassen te blijven tegen stress op het werk.<br><br>U kan burn-out ook een stapje voorblijven, door waakzaam te blijven voor <a href=\"https://google.com\">de signalen en de mogelijke oorzaken van stress en burn-out op het werk</a>. Een onevenwicht tussen de werkeisen en de hulpbronnen op het werk (hoge werkeisen en onvoldoende hulpbronnen) kan immers aanleiding geven tot stress, en wanneer het langer aanhoudt tot burn-out.<br>Ervaart u al stressklachten of is er naar uw gevoel al langere tijd een onevenwicht tussen de werkeisen en de hulpbronnen op het werk? Wacht niet langer dit te <a href=\"https://google.com\">bespreken</a> met de personen in uw werkomgeving die hierin expert zijn en die u kunnen helpen ernstiger stressklachten of burn-out te voorkomen."
          format: "full_html"
        orange:
          value: "U vertoont verhoogde klachten, waardoor er risico is op het oplopen van een burn-out. Op dit ogenblik heeft u echter nog geen problematische score. Blijf waakzaam voor uw <a href=\"http://google.com\">signalen</a>.<br><br>Sta ook stil bij de <a href=\"http://google.com\">mogelijke</a> oorzaken van uw klachten in uw werksituatie.<br>Herkent u een onevenwicht tussen de werkeisen en de hulpbronnen op het werk (specifiek: hoge werkeisen en onvoldoende hulpbronnen)? Ervaart u dit onevenwicht al langer?<br>Wacht niet langer dit te <a href=\"http://google.com\">bespreken</a> met de personen in uw werkomgeving die hierin expert zijn.<br>Aarzel ook niet om gebruik te maken van de <a href=\"http://google.com\">steun en hulp in uw omgeving</a>: op het werk, en daarbuiten. Deze kan u helpen een burn-out te voorkomen."
          format: "full_html"
        red:
          value: "U scoort hoog op burn-outklachten – het is mogelijk dat u op dit ogenblik een burn-out hebt. Wacht niet langer om gebruik te maken van de <a href=\"https://google.com\">professionele steun en zorg in uw omgeving</a>: op het werk of daarbuiten. Deze kan u begeleiden en helpen te herstellen."
          format: "full_html"
    worksituation:
      title: "STAP 5 van 5 - Uw werkbeleving"
      title2: "Enkele persoonskenmerken"
      introduction: ""
      instruction: "Hierna volgen nog enkele vragen over uw werksituatie en uw persoonskenmerken. Uw antwoorden op deze vragen zullen enkel worden gebruikt voor wetenschappelijk onderzoek op het geheel van de gegevens verzameld op deze website; u ontvangt geen individuele feedback bij dit deel. In dit deel kan u de vragen overslaan die u niet wenst te beantwoorden. Uw antwoorden op deze vragen zijn wel heel waardevol: ze dragen bij tot het wetenschappelijk onderzoek naar burn-out."
    thanks:
